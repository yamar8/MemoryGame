<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memory game</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div id="turnOfContainer">
        <h3 id="turnOf">Turn of:</h3>
        <h3 id="turnOfName"></h3>
      </div>
      <button id="NewGame" type="button" class="btn btn-secondary">New Game</button>  
      </nav>

      <!-- game result -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Place</th>
          <th scope="col">Name</th>
          <th scope="col">Time(soon)</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
      
    <form id="playerForm">
      <div class="firstScreen">
        <h1 class="display-1">Welcome to Emoji Memory Game!</h1>
        <h2 id="numOfPlayers">Number of players:</h2>
        <input class="input form-control-lg" placeholder="Number of players" id="playerInput" type="number" />
        <input class="buttonStyle" id="VerifyPlayers" type="button" value="Submit" />
      </div>
    </form>
    <form id="cardForm">
      <h2 id="NumOfCards"> </h2>
      <input id="numOfCards" type="number">
      <input class = "buttonStyle" type = "button" id = "verify" value = "Submit">
    </form>

    <div class="NameList"></div>

<!-- <div id="board"> -->
<div id= "row" >
</div>

    ></script>

      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
